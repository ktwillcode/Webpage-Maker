<!DOCTYPE html>

	<link rel="stylesheet" href="card.css" />

					</div>
					<div class="card__body">
						<h3>Myself</h3>
						<p>Hello it's Me  <strong>Protyusha Ghosh</strong> Student of <strong>Coochbehar Govt Engineering college </strong>It's my 1st Hacktober fest. Passionated <strong> Web developer</strong> and <strong>open source contributer</strong>
                            from <strong>India</strong></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="card.js"></script>
</body>
</html>
